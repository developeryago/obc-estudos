<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco DigiDev</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <h1>Banco DigiDev</h1>
        <div id="container">
            <form action="" method="post">
                <fieldset>
                    <legend>Saldo em Conta: <span id="balance" value="0">0</span></legend>
                    <label for="value">Valor: </label>
                    <input type="number" name="value" id="value"> <br>
                    <input type="radio" name="radio" id="deposit"><label for="deposit">Depósito</label>
                    <input type="radio" name="radio" id="transfer"><label for="transfer">Tranferência</label>
                    <input type="radio" name="radio" id="withdraw"><label for="withdraw">Saque</label>
                    <div id="container-btn">
                        <button type="submit">Enviar</button>
                        <button type="reset">Apagar</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <section id="extrato"></section>
    </main>
</body>
</html>
