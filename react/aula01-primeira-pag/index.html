<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página React</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">


        
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const { createElement } = React

        const appDiv = document.getElementById("app")
        const root = ReactDOM.createRoot(appDiv)

        // Componentes
        const h1 = createElement("h1", {}, "Olá mundo!")
        const p = createElement("p", {}, "Estamos usando o React")
        const main = createElement("main", {}, h1, p)

        //  .render é o método reservado para renderização do React
        root.render(main)
    </script>
</body>
</html>
