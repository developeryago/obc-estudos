<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Instalção Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form</title>
</head>
<body>
    <h1 class="text-center">Praticado Form</h1>
    
    <div class="container">
        <form class="row">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" name="form-control" id="name" class="form-control mb-4">
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label
                ">Sobrenome: </label>
                <input type="text" name="lastName" id="lastName" class="form-control mb-4">
            </div>

            <div class="mb-4">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">Aceito os termos</label>
            </div>
            <button class="btn btn-primary col-md-2">Enviar</button>
        </form>
    </div>
    <!-- Instalação Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
