<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css.style.css" media="all">
    <title>Formulário OneBitX</title>
</head>
<body>
    <div class="container container1">
        <form class="row g-1 mt-5 bg-dark" autocomplete="off">
            <div class="img img-fluid text-center"><img class="pt-3 pb-1" src="./img/logoOneBitDark.png" alt="logoOneBitDark">
            </div>

            <div class="container">
                
                <div class="input-group mt-3">
                    <span class="input-group-text">Nome:</span>
                    <input type="text" name="name" id="name" class="form-control col-md-3" placeholder="Digite aqui">
                </div>
                
                <div class="input-group mt-3">
                    <span class="input-group-text">Sobrenome:</span>
                    <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Digite aqui">
                </div>


                <p class="mt-3 paragraph m-0">Sexo:</p>
                <div>
                    <input type="radio" name="check" id="masc">
                    <label for="masc" class="form-label-check">Masculino</label>
                </div>
                <div class="mt-1">
                    <input type="radio" name="check" id="fem">
                    <label for="fem" class="form-label-check">Feminino</label>
                </div>
                <div class="mt-1">
                    <input type="radio" name="check" id="nb">
                    <label for="nb" class="form-label-check">Não-binário</label>
                </div>

                <!-- Cursos -->
                <p class="mt-3 m-0 paragraph">Cursos que já fez:</p>
                <div class="form-check form-switch">
                    <input class= "form-check-input" type="checkbox" name="switch" id="js" role="switch">
                    <label for="js" class="form-label">Javascript</label>
                </div>
                <div class="form-check form-switch">
                     <input type="checkbox" name="switch" id="ts" class="form-check-input" role="switch">
                    <label for="ts" class="form-label">Typescript</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch" id="sass" class="form-check-input">
                    <label for="sass" class="form-label">Sass</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch" id="bootstrap" class="form-check-input">
                    <label for="bootstrap" class="form-label">Bootstrap</label>
                </div>
                
                <!-- Botão -->
                <div class="text-center pb-2"><button class="btn btn-outline-danger">Enviar</button></div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="container text-center footer mb-5">
        <footer>Feito por Yago Machado &copy;</footer>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
